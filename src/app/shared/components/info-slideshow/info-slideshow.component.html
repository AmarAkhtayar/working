<div class="slides-container">
    <div class="slide green" id="slide-1">
        <div class="black-mist-bottom"></div>
        <img class="logo" src="assets/logo-bw.svg" alt="">
        <div class="txt">
            <h2 class="indicator">1/3</h2>
            <h2 class="description">Your preferences</h2>
        </div>
        <p class="exp">Indicate your allergies and eating preferences</p>
        <img loading="lazy" src="assets/exp-1.png" alt="Screenshot of Verdify ID">
    </div>

    <div class="slide pink" id="slide-2">
        <div class="black-mist-bottom"></div>
        <img class="logo" src="assets/logo-bw.svg" alt="">
        <div class="txt">
            <h2 class="indicator">2/3</h2>
            <h2 class="description">Personalise recipes</h2>
        </div>
        <p class="exp">Our AI filters for your suitable recipes</p>
        <img loading="lazy" src="assets/exp-2.png" alt="Screenshot of Verdify ID">
    </div>

    <div class="slide orange" id="slide-3">
        <div class="black-mist-bottom"></div>
        <img class="logo" src="assets/logo-bw.svg" alt="">
        <div class="txt">
            <h2 class="indicator">3/3</h2>
            <h2 class="description">Swap ingredients</h2>
        </div>
        <p class="exp">Replace ingredients manually</p>
        <img loading="lazy" src="assets/exp-3.png" alt="Screenshot of Verdify ID">
    </div>

    <div class="controls">`
        <div class="icon round prev" id="prev" (click)="toSlide(-1)">
            <svg width="13" height="10" viewBox="0 0 13 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 1L1 5.09979L5 9" stroke="#333333" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M12.5004 5.12533L1.83374 5.12533" stroke="#333333" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
        <div class="icon round next" id="next" (click)="toSlide(1)">
            <svg width="13" height="10" viewBox="0 0 13 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 1L1 5.09979L5 9" stroke="#333333" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M12.5004 5.12533L1.83374 5.12533" stroke="#333333" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
    </div>

        <div class="indic" [ngClass]="{'active' : slideNr == 2}" ></div>
        <div class="indic" [ngClass]="{'active' : slideNr == 3}" ></div>
    </div> -->

</div>
