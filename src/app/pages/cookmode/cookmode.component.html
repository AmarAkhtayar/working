<div class="cookmode pop-up">
    <div class="cookmode-header">
        <div class="close" [routerLink]="[close()]">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17 1L9 9.19958L17 17" stroke-width="2" stroke="#182D09" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M1 17L9 8.80042L1 1" stroke="#182D09" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>

        </div>
        <div class="img-cookmode">
            <img loading="lazy" src="assets/apron-mock.png" alt="Woman cooking">
            <div class="black-mist"></div>
            <p i18n="@@cookmode-how-to-make">Cookmode - How to make</p>
        </div>
    </div>
    <breadcrumbs [breadCrumbs]="breadCrumbs"></breadcrumbs>
    <div class="cookmode-content">
        <h1>{{recipe.title}}</h1>
        <div class="steps">
            <div *ngFor="let instruction of instructions; let i = index" class="card">
                <p style="font-size: 16px; color: #407839;" i18n="@@step">Step {{i+1}}</p>
                <h2 style="font-size: 24px; line-height: 30px; margin-top: 8px;">{{instruction.original_line}}</h2>
            </div>
            <div class="card">
                <p style="font-size: 16px; color: #407839;" i18n="@@step">Step {{instructions.length+1}}</p>
                <h2 style="font-size: 24px; line-height: 30px; margin-top: 8px;" i18n="@@finished">Finished?</h2>
            </div>
        </div>

        <!-- Upload image -->
        <div (click)="photo()" [routerLink]="close()" class="btn photo-trigger big secondary-food">
            <p i18n="@@photo-library">Photo library</p>
            <svg width="30" height="25" viewBox="0 0 30 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="1" y="1" width="28" height="22.1667" rx="4" stroke="#5DAB24" stroke-width="2" />
                <circle cx="10.625" cy="5.95825" r="2.625" stroke="#5DAB24" stroke-width="2" />
                <path d="M1.29175 17.3333L10.0417 12.0833L13.8334 15.2917L20.2501 9.75L28.7084 16.1667" stroke="#5DAB24"
                    stroke-width="2" />
            </svg>

        </div>
    </div>
</div>
