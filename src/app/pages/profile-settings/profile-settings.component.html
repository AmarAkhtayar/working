<main>
    <div class="my-profile">
        <img loading="lazy" src="assets/fleur.png" width="120px" height="120px" style="border-radius: 100px;" alt="profile picture">
        <div class="svg-box">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.16364 12.4909L1 17L5.65455 15.9818L17.1455 4.49091L13.6545 1L2.16364 12.4909Z"
                    stroke="white" />
            </svg>
        </div>
    </div>
    <!-- <hr> -->
    <div class="options">
        <div class="option" [routerLink]="['/myprofile']">
            <svg class="start-icon" width="20" height="22" viewBox="0 0 20 22" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M19 21.1198C19 16.1492 14.9706 12.1198 10 12.1198C5.02944 12.1198 1 16.1492 1 21.1198"
                    stroke="#2F303B" />

            </svg>
            <p i18n="@@my-profile">My profile</p>

                <path d="M12.5004 5.12533L1.83374 5.12533" stroke="#333333" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </div>
        <!-- <hr> -->
        <div class="option">
            <svg class="start-icon" width="19" height="20" viewBox="0 0 19 20" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M6 10L18 10" stroke="#2F303B" />
                <path d="M1 17H13" stroke="#2F303B" />
                <path d="M1 3H13" stroke="#2F303B" />
                <circle cx="3" cy="10" r="2.5" stroke="#2F303B" />
                <circle cx="16" cy="17" r="2.5" stroke="#2F303B" />
                <circle cx="16" cy="3" r="2.5" stroke="#2F303B" />

            <p i18n="@@eating-diet-pref">Eating & diet preferences</p>

                xmlns="http://www.w3.org/2000/svg">
                <path d="M5 1L1 5.09979L5 9" stroke="#333333" stroke-linecap="round" stroke-linejoin="round" />

        </div>
        <!-- <hr> -->

                <path d="M12.5004 5.12533L1.83374 5.12533" stroke="#333333" stroke-linecap="round"

        </div>

                    stroke="#2F303B" />

                    stroke-linejoin="round" />
            </svg>
        </div>
